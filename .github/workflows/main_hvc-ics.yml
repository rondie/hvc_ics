# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hvc-ics

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/rondie//
        username: ${{ secrets.AzureAppService_ContainerUsername_e37503b0b53d426e8f80ce7e4988419d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fdcfebdf96c9495eabbf476ba685a533 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/rondie//${{ secrets.AzureAppService_ContainerUsername_e37503b0b53d426e8f80ce7e4988419d }}/hvc_ics:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hvc-ics'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4aa9004b3f34be4a40dae6eb3a82ec3 }}
        images: 'ghcr.io/rondie//${{ secrets.AzureAppService_ContainerUsername_e37503b0b53d426e8f80ce7e4988419d }}/hvc_ics:${{ github.sha }}'